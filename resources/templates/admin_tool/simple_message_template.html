{{ template "admin_page_header_template.html" . }}

<div class="jumbotron">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6 bg-dark p-4 border border-info rounded">

            {{ if .HasError }}
                <div class="container-fluid">
                    <h4 class="text-warning text-center">{{ .SimpleMessage }}</h4>
                    <h5 class="text-danger text-center">Error: {{ .ErrorString }}</h5>
                </div>
            {{ else }}
                <div class="container-fluid">
                    <h4 class="text-light text-center">{{ .SimpleMessage }}</h4>
                </div>
            {{ end }}

            <br/>
            <hr/>
            <a href="{{ .BackLinkHref }}">
                <button type="button" class="btn btn-info btn-lg btn-block">OK</button>
            </a>
        </div>

        <div class="col-md-3"></div>

    </div>
</div>

{{ template "admin_page_footer_template.html" . }}
